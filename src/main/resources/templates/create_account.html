<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Accounts Management System</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/accounts}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/accounts/new}">Create Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <h1>Create New Account</h1>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form action="#" th:action="@{/accounts}" th:object="${account}" method="post">
                <div class="form-group">
                    <label for="accountNumber">Account Number:</label>
                    <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" required>
                </div>
                <div class="form-group">
                    <label for="accountHolderName">Account Holder Name:</label>
                    <input type="text" class="form-control" id="accountHolderName" th:field="*{accountHolderName}" required>
                </div>
                <div class="form-group">
                    <label for="balance">Balance:</label>
                    <input type="number" class="form-control" id="balance" th:field="*{balance}" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
