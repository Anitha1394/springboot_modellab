<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Accounts Management System</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/accounts}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/accounts/new}">Create Account</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <h1>List of Accounts</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/accounts/new}" class="btn btn-primary btn-sm mb-3">Create New Account</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Account Number</th>
            <th>Account Holder Name</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account: ${accounts}">
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.accountHolderName}"></td>
            <td th:text="${account.balance}"></td>
            <td>
                <a th:href="@{'/accounts/edit/' + ${account.id}}" class="btn btn-primary btn-sm mb-3">Edit</a>
                <a th:href="@{'/accounts/delete/' + ${account.id}}" class="btn btn-danger btn-sm mb-3">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
