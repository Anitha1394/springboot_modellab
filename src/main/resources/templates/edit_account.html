<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Account</h1>
    <form th:action="@{/accounts/update/{id}(id=${account.id})}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}" placeholder="Enter account number">
        </div>
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" class="form-control" id="accountHolderName" th:field="*{accountHolderName}" placeholder="Enter account holder name">
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" class="form-control" id="balance" th:field="*{balance}" placeholder="Enter balance">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
